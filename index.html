<!DOCTYPE html>
<html>
	<head>
		<meta charset='UTF8'>
		<link href="http://csis.svsu.edu/~ajsliter/cis355/Prog01-master/css/bootstrap.min.css" rel="stylesheet">
		<script src="http://csis.svsu.edu/~ajsliter/cis355/Prog01-master/js/bootstrap.min.js"></script>
	</head>
	<body onload="loadDoc();">
		<div id="demo"></div>
	
		<script>
			function loadDoc() {
				var xhttp = new XMLHttpRequest();
				xhttp.onreadystatechange = function() {
					if (this.readyState == 4 && this.status == 200) {
						document.getElementById("demo").innerHTML =
						this.responseText;
					}
				};
				xhttp.open("GET", "http://csis.svsu.edu/~jjrober2/cis355/Prog05/index.php", true);
				xhttp.send();
			}
		</script>

	</body>
</html>
